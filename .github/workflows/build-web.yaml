name: BuildWeb
on: 
 workflow_dispatch:
 push:
 schedule:
    - cron: '59 18 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-web:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - uses: oven-sh/setup-bun@v2
    - uses: mlugg/setup-zig@v2
    - run: zig build-lib watchos.cpp -dynamic -lc -lc++
    - run: mkdir html/rbm
    - run: mkdir html/5gsa
    - run: mkdir html/sat
    - run: mkdir html/vvmail
    - run: mkdir html/vonr
    - run: mkdir html/watch
    - run: mkdir html/watchsa
    - run: bun install
    - run: bun run ./carrierbundles.ts
    - run: bun run ./buildHtml.tsx
    - run: bun run ./buildHtml-rbm.tsx
    - run: bun run ./buildHtml-5gsa.tsx
    - run: bun run ./buildHtml-sat.tsx
    - run: bun run ./buildHtml-vvmail.tsx
    - run: bun run ./buildHtml-vonr.tsx
    - run: bun run ./buildHtml-watch.tsx
    - run: bun run ./buildHtml-watchsa.tsx
    - uses: actions/upload-pages-artifact@v3
      with:
        path: html
    - name: Deploy to GitHub Pages
      id: deployment 
      uses: actions/deploy-pages@v4

    
    